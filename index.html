<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Higher Lower</title>
  </head>
  <body>
    <h1>
      <span style="color: green;">Higher</span> -
      <span style="color: rgb(182, 0, 0);">Lower</span>
    </h1>
    <p class="header">Guess a number between 1 and ???</p>
    <div>
      <div class="input">
        <label for="number">Your Guess:</label>
        <input type="text" id="guess" name="number" autocomplete="false" onkeydown="if (event.keyCode == 13) {hl(); return false;}/>
      </div>
      <div class="guess-row">
        <button type="button" onclick="hl()">Guess</button>
      </div>
    </div>
    <div class="results">
      <p></p>
    </div>
    <script src="higherlower.js"></script>
  </body>
</html>
